<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="weatherapp.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" onkeydown="checkEnter(event)" id="locationInput" placeholder="Enter city name">
            <button><img src="images/search1.png" alt="search icon"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rainning icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="column1">
                    <img src="images/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column2">
                    <img src="images/wind.png" alt="wind icon">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weatherapp.js"></script>
</body>
</html>
